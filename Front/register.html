          <div class="title">
            <img class='logo'src="./img/logo branca.png" alt="" srcset="">

        <br>
        <h2>Register PET</h2>
    </header>
        <main>
            <div class="form-div">
                <form>
                
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" id="title" required>
                    </div>

                    <div class="mb-3">
                        <h6>Description</h6>
                        <textarea name="message" style="width:100%; height:80px;"></textarea>
                    </div>

                <!--  -->
                <div class="line">
                    <div class="mb-3">
                        <label for="encontro" class="form-label">Found where?</label>
                        <input type="text" class="form-control" id="encontro">
                      </div>

                      <div class="mb-3">
                        <label for="local" class="form-label">Where is he now?</label>
                        <input type="text" class="form-control" id="local">
                      </div>
                    </div>
                    <!--  -->

                      <h6>Picture of the animal:</h6>
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                    </div>
                        <br>
                        <hr>
                        <br>

                        <h4>Contact:</h4>
                        <br>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div>
                          <label for="telefone">Phone</label>
                          <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">  
                        </div>  
                      <br><br>
                      <img class="paw" src="./img/pata.png" alt="">
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>

        </main>
    
    </header>
